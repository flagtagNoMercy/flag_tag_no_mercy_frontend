<h3 class="h-game">Game #{{ gameId }}</h3>
<h4 ng-model="time" class="h-prompt">Time remaining: {{ time }}</h4>
<div class="row"> <!-- map row -->
  <div class="col s12">
    <div id="map-canvas">
    </div>
 </div>
</div> <!-- map row -->


<div class="row">
  <div class="col s12">

    <ul class="collection">
      <li class="collection-item avatar" ng-repeat="player in players">
        <i class="circle green">{{ player.points }}</i>
        <span class="title">Player# {{ player.id }}</span>
        <p>{{ player.email }}</p>
      </li>
    </ul>

 </div>
</div>
